<form [formGroup]="tenantProfileForm">
    <div class="section-content">
        <div class="row">
            <div class="col-md-3">
                <label>Name:</label>
                <input type="text" formControlName="name" class="form-control" id="name">
                <!-- <app-validation-message [message]="tenantProfileFormValidation?.name"></app-validation-message> -->
            </div>
            <div class="col-md-3">
                <label>Email:</label>
                <input type="text" formControlName="email" class="form-control" id="email">
            </div>
            <div class="col-md-3">
                <label>Contact no:</label>
                <input type="text" formControlName="contactno" class="form-control" id="contactno">
            </div>
            <div class="col-md-3">
                <label>Address:</label>
                <textarea type="text" formControlName="address" class="form-control" id="address"></textarea>
            </div>
            <div class="col-md-3">
                <label>Age:</label>
                <input type="text" formControlName="age" class="form-control" id="age">
            </div>
            <div class="col-md-3">
                <label>Father Name:</label>
                <input type="text" formControlName="fathername" class="form-control" id="fathername">
            </div>
            <div class="col-md-3">
                <label>Gender:</label>
                <input type="text" formControlName="gender" class="form-control" id="gender">
            </div>
            <div class="col-md-3">
                <label>Date of Birth:</label>
                <input type="text" formControlName="dateofbirth" class="form-control" id="dateofbirth">
            </div>
        <!-- </div> -->
        <div class="row">
            <div class="col-md-3">
                <label>No of Family Members:</label>
                <input type="text" formControlName="nooffamilymembers" class="form-control" id="nooffamilymembers">
            </div>
            <div class="col-md-3">
                <label>Occupation:</label>
                <input type="text" formControlName="occupation" class="form-control" id="occupation">
            </div>
            <div class="col-md-3">
                <label>Photo:</label>
                <input type="text" formControlName="dateofbirth" class="form-control" id="passphoto">
            </div>
            <div class="col-md-3">
                <label>Signature:</label>
                <input type="file" formControlName="signature" class="form-control" id="signature">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" (click)="addtenantdetails()">Add</button>
            </div>
        </div>
        </div>
    </div>
    <div>
        <ngx-datatable></ngx-datatable>
    </div>
</form>
